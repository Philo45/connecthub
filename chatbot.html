<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConnectHub AI Chat</title>
     <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #388E3C; /* Darker Green */
        }
        /* CRITICAL: Ensure full viewport height/width and prevent body scroll for app feel */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Hide main body scrollbar */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .bg-primary { background-color: var(--primary-color); }
        .hover\:bg-secondary:hover { background-color: var(--secondary-color); }
        .focus\:ring-primary:focus { --tw-ring-color: var(--primary-color); }
        .focus\:border-primary:focus { border-color: var(--primary-color); }

        /* Custom scrollbar for chat window */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }

        /* Message Styles */
        .user-message {
            background-color: #e0f7e9; /* Light green */
            align-self: flex-end;
            margin-left: auto; /* Push user message to the right */
        }
        .ai-message {
            background-color: #ffffff; /* White */
            align-self: flex-start;
            border: 1px solid #e2e8f0;
            margin-right: auto; /* Keep AI message on the left */
        }
        .ai-message p {
            white-space: pre-wrap; /* Preserve formatting for AI code/lists */
        }
        /* Style for code blocks within AI responses */
        .ai-message code {
            background-color: #f7fafc;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.85em;
            font-family: monospace;
        }

        /* Loading Spinner */
        .loading-dot {
            animation: bounce 0.6s infinite alternate;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-3px); }
        }

        /* NEW: Typing Indicator for the message bubble */
        .typing-indicator {
            background-color: #f0f4f8; /* Light blue/gray for distinct loading state */
            align-self: flex-start;
            border: 1px solid #e2e8f0;
            margin-right: auto;
        }
        .typing-dot-bubble {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #64748b; /* Slate gray */
            border-radius: 50%;
            display: inline-block;
            animation: dot-pulse 1.2s infinite ease-in-out;
        }
        .typing-dot-bubble:nth-child(2) { animation-delay: 0.4s; }
        .typing-dot-bubble:nth-child(3) { animation-delay: 0.8s; }

        @keyframes dot-pulse {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* NEW: Responsive container for mobile takeover */
        #chatbot-app {
            width: 100vw;
            height: 100vh;
            /* On larger screens, center it with max-width */
            margin: 0 auto;
            max-width: 100%;
        }
        @media (min-width: 768px) {
            #chatbot-app {
                max-width: 672px; /* max-w-3xl is 48rem/768px, using 768px for clarity */
                height: 90vh; /* make it slightly smaller on desktop */
                margin-top: 5vh;
                margin-bottom: 5vh;
                border-radius: 16px; /* rounded-xl */
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
            }
        }

        /* FIX: Ensure input container is absolutely positioned relative to the parent #chatbot-app */
        #input-container {
            position: absolute; /* Changed from fixed */
            left: 0;
            right: 0;
            bottom: 0;
        }
        /* FIX: On desktop, the input container must respect the max-width of the #chatbot-app */
        @media (min-width: 768px) {
            #input-container {
                width: 100%; /* Fill the parent width */
            }
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <div id="chatbot-app" class="flex flex-col bg-white shadow-2xl overflow-hidden relative">

        <header class="bg-primary p-4 flex items-center justify-between shadow-md flex-shrink-0">
            <div class="flex items-center">
                <a href="/" class="text-white hover:text-gray-200 transition duration-150 p-1 mr-3">
                    <i class="fa fa-arrow-left text-lg"></i>
                </a>
                <i class="fa fa-robot text-white text-xl mr-3"></i>
                <h1 class="text-xl font-semibold text-white">ConnctHub AI</h1>
            </div>
            <button id="logout-button" class="text-white text-sm font-medium hover:text-gray-200 p-2 rounded-full" title="Logout">
                <i class="fa fa-sign-out-alt text-lg"></i>
            </button>
        </header>

        <main id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-4 flex flex-col"></main>

        <div id="loading-indicator" class="hidden p-3 bg-gray-50 border-t border-gray-200 flex items-center flex-shrink-0">
            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3">
                <i class="fa fa-robot text-primary text-sm"></i>
            </div>
            <div class="flex space-x-1">
                <span class="loading-dot w-2 h-2 bg-gray-500 rounded-full"></span>
                <span class="loading-dot w-2 h-2 bg-gray-500 rounded-full"></span>
                <span class="loading-dot w-2 h-2 bg-gray-500 rounded-full"></span>
            </div>
        </div>

        <div id="input-container" class="p-3 bg-white border-t border-gray-200">
            <div class="max-w-3xl mx-auto">
                 <form id="chat-form" class="flex space-x-3">
                    <textarea id="user-input" rows="1"
                                class="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary resize-none transition duration-150 text-base"
                                placeholder="Ask anything..." required></textarea>
                    <button type="submit" id="send-button"
                            class="w-12 h-12 flex-shrink-0 bg-primary text-white rounded-full flex items-center justify-center shadow-lg hover:bg-secondary transition duration-200">
                        <i class="fa fa-paper-plane text-lg"></i>
                    </button>
                </form>
            </div>
        </div>

    </div>

    <script>
        // --- Core Configuration ---
        const loggedInUser = localStorage.getItem('username');
        if (!loggedInUser) {
            window.location.href = '/';
        }

        // Configuration for the server-side proxy
        const CHAT_PROXY_URL = '/api/chat-proxy';

        let chatHistory = [];
        let isAILoading = false;

        // --- DOM Elements ---
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const inputContainer = document.getElementById('input-container');

        // --- Utility Functions ---

        function showMessage(message, type = 'info') {
            const messageBox = document.createElement('div');
            const colorMap = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            const bgClass = colorMap[type] || colorMap.info;

            messageBox.className = `fixed top-12 left-1/2 -translate-x-1/2 p-3 rounded-lg text-white font-semibold shadow-xl ${bgClass} z-50 transition-all duration-300 transform-gpu`;
            messageBox.textContent = message;

            document.body.appendChild(messageBox);
            // Hide after 5 seconds
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => messageBox.remove(), 300);
            }, 5000);
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        /**
         * Appends a message to the chat window.
         * @param {object} message - The message object.
         * @param {boolean} [isTypingIndicator=false] - If true, displays the typing animation.
         * @returns {HTMLElement} The created message element.
         */
        function appendMessage(message, isTypingIndicator = false) {
            const messageElement = document.createElement('div');
            const messageContent = message.content || '';

            messageElement.classList.add('flex', 'max-w-[85%]', 'p-3', 'rounded-xl', 'shadow-sm', 'break-words');

            if (message.type === 'user' || message.role === 'user') {
                messageElement.classList.add('user-message');
                messageElement.innerHTML = `<p class="text-sm font-medium">${messageContent}</p>`;
            } else if (message.type === 'model' || message.role === 'model') {
                if (isTypingIndicator) {
                    messageElement.classList.add('typing-indicator', 'ai-message', 'ai-temp-message');
                    messageElement.innerHTML = `
                        <div class="flex items-center">
                            <i class="fa fa-robot text-primary text-md mr-3 flex-shrink-0"></i>
                            <div class="flex space-x-1">
                                <span class="typing-dot-bubble"></span>
                                <span class="typing-dot-bubble"></span>
                                <span class="typing-dot-bubble"></span>
                            </div>
                        </div>
                    `;
                } else {
                    messageElement.classList.add('ai-message');
                    // Use a simple div for message content to handle formatting from AI response
                    messageElement.innerHTML = `<div class="flex items-start"><i class="fa fa-robot text-primary text-md mr-3 flex-shrink-0 mt-1"></i><div class="text-sm text-gray-800">${messageContent.replace(/\n/g, '<br>')}</div></div>`;
                }
            }

            chatWindow.appendChild(messageElement);
            scrollToBottom();
            return messageElement;
        }

        // --- Chat Persistence Functions (Using Express Endpoints) ---

        async function loadHistory() {
            try {
                // Ensure the username is correctly encoded for the URL
                const response = await fetch(`/api/ai-chat/history?username=${encodeURIComponent(loggedInUser)}`);
                if (!response.ok) throw new Error('Failed to fetch history');

                const data = await response.json();

                if (data.success && Array.isArray(data.history)) {

                    // The history coming from the server is expected to be in the Gemini/server storage format
                    chatHistory = data.history.map(msg => ({
                        role: msg.role,
                        // CRITICAL FIX: Extract the text from the 'parts' array
                        content: (msg.parts && msg.parts.length > 0 && msg.parts[0].text) ? msg.parts[0].text : ''
                    })).filter(msg => msg.content); // Filter out empty messages

                    // Render existing history
                    chatHistory.forEach(msg => appendMessage(msg));
                }
            } catch (error) {
                console.error('Error loading history:', error);
                // The error message is non-critical, so we don't show a popup.
            }

            // Show welcome message only if history is empty
            if (chatHistory.length === 0) {
                showWelcomeMessage();
            }
        }

        async function saveExchange(userMessage, aiResponse) {
            try {
                // This assumes your server-side POST endpoint can handle the save operation
                await fetch('/api/ai-chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: loggedInUser,
                        userMessage: userMessage,
                        aiResponse: aiResponse
                    })
                });
            } catch (error) {
                console.error('Error saving chat exchange:', error);
            }
        }

        // --- Chat Logic ---

        function showWelcomeMessage() {
            const welcomeMessage = {
                type: 'model',
                content: `Hello ${loggedInUser}! I'm the **ConnectHub AI Assistant**. I can help you with questions about your social network, community rules, or general topics. How can I assist you today?`
            };
            appendMessage(welcomeMessage);
        }

        async function sendMessageToAI(prompt) {
            if (isAILoading || !prompt) return;

            isAILoading = true;
            sendButton.disabled = true;
            // Removed: loadingIndicator.classList.remove('hidden'); // Rely on the message bubble indicator

            // 1. Add user message to history
            const userMessage = { role: 'user', content: prompt, type: 'user' };
            chatHistory.push(userMessage);

            // 2. Display the animated typing indicator
            const typingElement = appendMessage({ role: 'model', type: 'model' }, true);

            try {
                // Gemini API expects the entire history, converted to its parts format
                const geminiHistory = chatHistory.map(msg => ({
                    role: msg.role,
                    parts: [{ text: msg.content }]
                }));

                // 3. Call the server-side proxy
                const response = await fetch(CHAT_PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: geminiHistory,
                        username: loggedInUser
                    }),
                });

                // 4. Handle non-OK response from server proxy
                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({ message: 'Unknown server error' }));
                    throw new Error(`AI Proxy failed: ${response.status} ${response.statusText}. Detail: ${errorBody.message}`);
                }

                const data = await response.json();
                const aiResponseContent = data.text || ''; // Assume server returns the text in the 'text' field

                if (!aiResponseContent) {
                    throw new Error('AI response was empty or malformed.');
                }

                // 5. Update the history and replace the typing indicator with the final message
                const aiMessage = { role: 'model', content: aiResponseContent, type: 'model' };
                chatHistory.push(aiMessage);

                // Remove the typing indicator element
                typingElement.remove();

                // Append the final AI message
                appendMessage(aiMessage);

                // 6. Save the full exchange to the server
                await saveExchange(prompt, aiResponseContent);

            } catch (error) {
                console.error('AI Error:', error);

                // Ensure typing indicator is removed on error
                typingElement.remove();

                const errorMessage = {
                    type: 'model',
                    content: 'Sorry, I encountered an error while trying to respond. Please check the server connection and ensure the Gemini API Key is correctly configured on the server side.'
                };
                appendMessage(errorMessage);
            } finally {
                isAILoading = false;
                loadingIndicator.classList.add('hidden');
                sendButton.disabled = false;
            }
        }

        // --- Event Listeners ---

        // Event Listener for chat form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = userInput.value.trim();
            userInput.value = ''; // Clear input immediately
            userInput.style.height = 'auto'; // Reset textarea height

            if (!prompt) return;

            appendMessage({ type: 'user', content: prompt });
            await sendMessageToAI(prompt);
        });

        // Auto-resize textarea and adjust chat window margin
        userInput.addEventListener('input', () => {
            // First, reset height to auto to determine the scrollHeight
            userInput.style.height = 'auto';
            // Set the new height
            userInput.style.height = userInput.scrollHeight + 'px';

            // Then, recalculate the margin for the chat window
            const currentHeight = inputContainer.offsetHeight;
            chatWindow.style.marginBottom = `${currentHeight}px`;
        });

        // Initial setup for the margin on load
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            // Calculate and set the initial margin
            const currentHeight = inputContainer.offsetHeight;
            chatWindow.style.marginBottom = `${currentHeight}px`;

            // Fix for mobile: adjust margin on window resize (e.g., keyboard pop-up)
            window.addEventListener('resize', () => {
                const resizedHeight = inputContainer.offsetHeight;
                chatWindow.style.marginBottom = `${resizedHeight}px`;
                scrollToBottom();
            });
        });

        // Logout Button
        document.getElementById('logout-button').addEventListener('click', () => {
             localStorage.removeItem('username');
             window.location.href = '/';
        });
    </script>
</body>
</html>
