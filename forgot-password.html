<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ConnectHub</title>
    <style>
        /* --- Reset & Global Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%); /* Light gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* --- Container & Card --- */
        .login-container {
            background-color: #ffffff;
            padding: 45px;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Softer, deeper shadow */
            width: 100%;
            max-width: 420px;
            text-align: center;
            border-top: 5px solid #4CAF50; /* Accent color border */
        }

        .header {
            color: #4CAF50; 
            font-size: 2.2em;
            font-weight: 700; /* Bolder font weight */
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .form-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50; /* Darker heading color */
        }

        .form-description {
            margin-bottom: 30px;
            color: #7f8c8d; /* Softer text color */
            font-size: 0.95em;
            line-height: 1.5;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #bdc3c7; /* Lighter border */
            border-radius: 8px; /* Slightly more rounded inputs */
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2); /* Focus ring */
            outline: none;
        }

        /* --- Button Style --- */
        .action-button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            letter-spacing: 0.5px;
        }

        .action-button:hover {
            background-color: #45a049;
        }
        
        .action-button:active {
            transform: scale(0.99);
        }

        .action-button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        /* --- Links --- */
        .back-link-container {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .back-link-container a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link-container a:hover {
            text-decoration: underline;
        }

        /* --- Message Box Styles --- */
        #messageBox {
            margin-top: 20px;
            padding: 12px 15px;
            border-radius: 6px;
            display: none; 
            font-size: 0.9em;
            text-align: left;
            border: 1px solid transparent;
        }

        .success {
            background-color: #e8f5e9; /* Very light green */
            color: #2e7d32; /* Darker green text */
            border-color: #a5d6a7;
        }

        .error {
            background-color: #ffebee; /* Very light red */
            color: #c62828; /* Darker red text */
            border-color: #ef9a9a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">ConnectHub</div>
        <div class="form-title">Reset Your Password</div>
        <p class="form-description">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
            </div>

            <div id="messageBox" role="alert"></div>

            <button type="submit" class="action-button" id="submitButton">
                Send Reset Link
            </button>
        </form>

        <div class="back-link-container">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const messageBox = document.getElementById('messageBox');
        const submitButton = document.getElementById('submitButton');

        // Helper function to display messages
        function displayMessage(message, type) {
            messageBox.className = '';
            messageBox.classList.add(type);
            messageBox.textContent = message;
            messageBox.style.display = 'block';
        }

        // Helper function to validate email format (simple regex)
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            messageBox.style.display = 'none';

            const email = emailInput.value.trim();

            if (!isValidEmail(email)) {
                return displayMessage('Please enter a valid email address.', 'error');
            }

            // Disable button and show loading state
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('email', email);

                // **CRITICAL FIX: Changed API endpoint to the local server route defined in server.js**
                const apiUrl = '/forgot-password'; // The Express route handles this directly
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        // The server.js uses express.urlencoded({ extended: true }), so this header is correct
                        'Content-Type': 'application/x-www-form-urlencoded' 
                    },
                    body: formData.toString()
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // The server is designed to return a generic success message for security
                    displayMessage(
                        'A password reset link has been sent to your email (if an account exists). Please check your inbox.', 
                        'success'
                    );
                    emailInput.value = ''; // Clear the input field
                } else {
                    // Display the error message from the server if available, or a generic one
                    displayMessage(data.message || 'An unexpected error occurred. Please try again later.', 'error');
                }
            } catch (error) {
                console.error('Network Error:', error);
                displayMessage('Could not connect to the server. Please check your network connection.', 'error');
            } finally {
                // Re-enable the button
                submitButton.textContent = 'Send Reset Link';
                submitButton.disabled = false;
            }
        });

    </script>
</body>
</html>
