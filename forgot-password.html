<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ConnectHub</title>
    <style>
        /* Base styles matching the image provided */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            color: #4CAF50; 
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .action-button:disabled {
            background-color: #b3d9b3;
            cursor: not-allowed;
        }

        .back-link-container {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .back-link-container a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link-container a:hover {
            text-decoration: underline;
        }

        .form-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-description {
            margin-bottom: 25px;
            color: #666;
            font-size: 0.95em;
        }

        /* Message Box Styles */
        #messageBox {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none; /* Hidden by default */
            font-size: 0.9em;
            text-align: left;
        }

        .success {
            background-color: #e6ffed;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">ConnectHub</div>
        <div class="form-title">Reset Your Password</div>
        <p class="form-description">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
            </div>

            <div id="messageBox" role="alert"></div>

            <button type="submit" class="action-button" id="submitButton">
                Send Reset Link
            </button>
        </form>

        <div class="back-link-container">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <!-- SCRIPT BLOCK for form handling -->
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const messageBox = document.getElementById('messageBox');
        const submitButton = document.getElementById('submitButton');

        // Helper function to display messages
        function displayMessage(message, type) {
            // Remove previous classes and set new ones
            messageBox.className = '';
            messageBox.classList.add(type);
            messageBox.textContent = message;
            messageBox.style.display = 'block';
        }

        // Helper function to validate email format (simple regex)
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent the default form submission (page reload)
            
            // Clear previous messages
            messageBox.style.display = 'none';

            const email = emailInput.value.trim();

            if (!isValidEmail(email)) {
                return displayMessage('Please enter a valid email address.', 'error');
            }

            // Disable button and show loading state
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            try {
                // Collect form data
                const formData = new URLSearchParams();
                formData.append('email', email);

                // Send the request to your Express server endpoint
                const response = await fetch('/send-reset-link', {
                    method: 'POST',
                    headers: {
                        // Express bodyParser (used in server.js) expects this header for URLSearchParams data
                        'Content-Type': 'application/x-www-form-urlencoded' 
                    },
                    body: formData.toString()
                });

                // Check if the server responded successfully (status 200-299)
                if (response.ok) {
                    // Assuming your server sends a generic success message to prevent user enumeration
                    const resultText = await response.text(); 
                    
                    displayMessage(
                        'A password reset link has been sent to your email (if an account exists). Please check your inbox.', 
                        'success'
                    );
                    emailInput.value = ''; // Clear the input field
                } else {
                    // Handle non-200 responses (e.g., server error)
                    displayMessage('An unexpected error occurred. Please try again later.', 'error');
                }
            } catch (error) {
                // Handle network errors (e.g., server is down)
                console.error('Network Error:', error);
                displayMessage('Could not connect to the server. Please check your network.', 'error');
            } finally {
                // Re-enable the button
                submitButton.textContent = 'Send Reset Link';
                submitButton.disabled = false;
            }
        });

    </script>
</body>
</html>
